<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
           <div class="form-group" style="width: 200px;">
              <h3><strong>Filter Search</strong></h3>
              <label>Enter a Date</label>
              <input type="text" class="form-control" id="datetime" placeholder="m/d/yyyy">
              
             
              <div>
                <button type="submit" id="search" class="btn btn-primary btn-space">Search</button>
                <button type="submit" id="reset" class="btn btn-primary btn-space">Reset</button>
              </div>
          </div>
        </div>
        <div class="col-md-9">
           <table id= "tableData" class="table table-striped" style="width: 800px;">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration/Minutes</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
   </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
